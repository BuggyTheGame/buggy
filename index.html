<html>
    <head>
        <meta charset="UTF-8">
        <link href="style/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/terminal/terminal.js" type="module"></script>
        <script src="js/main.js" type="module"></script>
        <script src="js/informations/DataManager.js" type="module"></script>
    </head>
    <div class="col">
        <div class="row">
            <div class="ext-interface border">
                <div class="terminal-body">
                    <div class="col">
                        <div class="terminal-outt col">
                            <div class="sub-cmd">
                                <div class="submited-cmd row">
                                <div class="prefix"></div>~$ sudo lshw</div>
                                <div class="cmd-return col">
                                    <span id="comp-name"></span><br>
                                    <div class="infos row">
                                    </div>
                                    <div class="info-panel">
                                        <div class="machine-status padding-0"><p>Etat des machines : <span class="status green" id="do-restart">Redémarrées</span></p></div>
                                        <div class="hacking-status padding-0"><p>Attaque de Yanis : <span class="status orange">[######....]</span></p></div>
                                        <div class="prod-status padding-0"><p>Production : <span id="bug-prod"> </span> bugs/s</p></div>
                                        <div class="dev-status padding-0"><p>Prix du développeur au m² : <span id="dev-price"> </span> bugs</p></div>
                                        <div class="modifier-status padding-0"><p>Production multipliée par : <span id="total-modifier"> </span></p></div>
                                
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="terminal-input">
                            <div class="row">
                                <div class="terminal-user"><span class="prefix" id="prefix"></span>~$ </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="infos-interface border"></div>
        </div>
        <div class="terminal border">
            <div class="terminal-body">
                <div class="col">
                    <div class="terminal-out col">
                        <div class="sub-cmd">
                            <div class="submited-cmd row">
                            <div class="prefix"> yanis@buggy:</div>~$ echo hello
                            </div>
                            <div class="cmd-return">
                                hello
                            </div>
                        </div>
                    </div>
                    <div class="terminal-input">
                        <div class="row">
                            <div class="terminal-user"><span class="prefix">yanis@buggy:</span>~$ </div>
                            <div class="terminal-cmd"><input class="cmd-input" type="text"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
